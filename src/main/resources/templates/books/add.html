<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add book</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="/css/bootstrap.css" />

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light color" style="background-color: #e3f2fd;">
    <a class="navbar-brand">Spring library</a>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/users">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books">Books</a>
            </li>
        </ul>
        <div class="collapse navbar-text">
            <span th:inline="text" style="margin-right: 20px">Hello, [[${#httpServletRequest.remoteUser}]]!</span>
            <form th:action="@{/logout}" method="post" style="display: inline-block">
                <button type="submit" class="btn btn-light btn-sm">Sign Out</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h1>Add book</h1>
        <!--<p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>-->
        <form method="post">
            <div class="form-group row">
                <label for="isbn" class="col-2 col-form-label">ISBN</label>
                <div class="col-xs-3">
                    <input class="form-control" type="text" id="isbn" name="isbn">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-2 col-form-label">Name</label>
                <div class="col-xs-3">
                    <input class="form-control" type="text" id="name" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="author" class="col-2 col-form-label">Author</label>
                <div class="col-xs-3">
                    <input class="form-control" type="text" id="author" name="author">
                </div>
            </div>
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-success">Добавить</button>
            <button type="button" class="btn btn-default" onclick="location.href = '/books';">Отмена</button>
        </form>
    </div>

</div><!-- /.container -->

</body>
</html>
